version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      # SQLite (sin PostgreSQL) = ligero
      DATABASE_URL: sqlite:///./weather.db
      HOST: 0.0.0.0
      PORT: 8000
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    ports:
      - "8000:8000"
    volumes:
      - ./weather.db:/app/weather.db
      - ./backend:/app
    # Limitar recursos para Raspberry Pi 8GB
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  # Base de datos en volumen persistente
  weather_db:
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
    # Limitar recursos
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.2'
          memory: 64M
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
